<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário UNIPAR</title>
    <style>
        body {
        
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin: 20px auto;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-field {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-field input {
            width: 100%;
            padding: 12px 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-bottom-color 0.3s;
        }

        .form-field input:focus {
            border-bottom-color: #a00;
        }

        .btn-confirmar {
            width: 100%;
            padding: 15px;
            background-color: #a00;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-confirmar:hover {
            background-color: #800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="C:\Users\Gustavo Carvalho\Downloads\Extensão\Extensão\image.png" alt="Logo UNIPAR">
        </div>
        <h1>A Unipar está dando um brinde aos alunos!</h1>
        <p>Só informar seus dados e depois ir até a sala da coordenação</p>

        <div class="form-container">
            <form id="uniparForm">
                <div class="form-field">
                    <input type="text" id="nomeEmail" name="Nome ou E-mail" placeholder="Nome ou E-mail" required>
                </div>
                <div class="form-field">
                    <input type="text" id="matricula" name="Matrícula" placeholder="Matrícula" required>
                </div>
                <div class="form-field">
                    <input type="text" id="curso" name="Curso" placeholder="Curso" required>
                </div>
                
                <button type="submit" class="btn-confirmar">Confirmar Dados</button>
            </form>
        </div>
    </div>

    <script>
       const form = document.getElementById('uniparForm');
const scriptURL = 'https://script.google.com/macros/s/AKfycbymMX8fmeom-XdsgyMVYUzix3kmih4fym17fOyyy_XJnQEVEUqNDMzGp5FVnZVn467h/exec'; // SUBSTITUA POR SUA URL

form.addEventListener('submit', function(e) {
  e.preventDefault(); // Impede o envio padrão

  const formData = new FormData(this);

  fetch(scriptURL, {
    method: 'POST',
    body: formData
  })
  .then(response => {
    if (response.ok) {
        alert('Dados enviados com sucesso! Agora é só ir na sala da coordenação.');
        form.reset(); // Limpa o formulário
    } else {
        throw new Error('Erro ao enviar dados.');
    }
  })
  .catch(error => {
    console.error('Erro:', error);
    alert('Ocorreu um erro ao enviar os dados. Por favor, tente novamente.');
  });
});
    </script>
</body>
</html>
